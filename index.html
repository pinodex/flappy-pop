<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <!--
        Flappy Pop
        Browser game based on the Android 5.0 easter egg.
    -->

    <link rel="stylesheet" type="text/css" href="assets/css/layout.css" /> 
    <title>Flappy Pop</title>
</head>
<body>
    <div id="game">Loading game assets...</div>
    
    <script src="assets/js/flappy-pop.js"></script>
    <script>
        var flappyPop = new FlappyPop({
            element: '#game',
            clouds: 10,
            stars: 10
        });

        flappyPop.init();
    </script>
</body>
</html>
