<!doctype html>
<html>
<head>
    <meta charset="utf-8" />

    <!--
        Flappy Pop
        Browser game based on the Android 5.0 easter egg.
    -->

    <link rel="stylesheet" type="text/css" href="assets/css/layout.css" /> 
    <title>Flappy Pop</title>
</head>
<body>
    <div id="game" tabindex="-1"></div>
    
    <script src="assets/js/game.js"></script>
    <script>
        //(new FlappyPop('#id')).init();
        var flappyPop = new FlappyPop({
            element: '#game',
            clouds: 15,
            stars: 10
        });

        flappyPop.init();
    </script>
</body>
</html>
